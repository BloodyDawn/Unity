############################################################
#  	Global properties
############################################################

# "handlers" specifies a comma separated list of log Handler 
# classes.  These handlers will be installed during VM startup.
# Note that these classes must be on the system classpath.
# By default we only configure a ConsoleHandler, which will only
# show messages at the INFO and above levels.
#handlers= java.util.logging.ConsoleHandler

# To also add the FileHandler, use the following line instead.
handlers = java.util.logging.FileHandler, java.util.logging.ConsoleHandler, com.l2jserver.commons.log.handler.ErrorLogHandler

accounting.handlers = com.l2jserver.commons.log.handler.AccountingLogHandler
accounting.useParentHandlers = false

# Default global logging level.
# This specifies which kinds of events are logged across
# all loggers.  For any given facility this global level
# can be overriden by a facility specific level
# Note that the ConsoleHandler also has a separate level
# setting to limit messages printed to the console.
.level= CONFIG

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################

# default file output is in user's home directory.
java.util.logging.FileHandler.pattern = log/java%g.log
java.util.logging.FileHandler.count = 20
java.util.logging.FileHandler.limit = 0
java.util.logging.FileHandler.formatter = com.l2jserver.commons.log.formatter.FileLogFormatter
java.util.logging.FileHandler.level = CONFIG

# Limit the message that are printed on the console to INFO and above.
java.util.logging.ConsoleHandler.level = FINER
java.util.logging.ConsoleHandler.formatter = com.l2jserver.commons.log.formatter.ConsoleLogFormatter

# log errors (exceptions)
com.l2jserver.commons.log.handler.ErrorLogHandler.pattern = log/error%g.log
com.l2jserver.commons.log.handler.ErrorLogHandler.count = 20
com.l2jserver.commons.log.handler.ErrorLogHandler.limit = 0
com.l2jserver.commons.log.handler.ErrorLogHandler.formatter = java.util.logging.SimpleFormatter
com.l2jserver.commons.log.handler.ErrorLogHandler.filter = com.l2jserver.commons.log.filter.ErrorFilter
com.l2jserver.commons.log.handler.ErrorLogHandler.level = CONFIG

# accounting
com.l2jserver.commons.log.handler.AccountingLogHandler.pattern = log/accounting.log
com.l2jserver.commons.log.handler.AccountingLogHandler.formatter = com.l2jserver.commons.log.formatter.AccountingFormatter
com.l2jserver.commons.log.handler.AccountingLogHandler.append = true
com.l2jserver.commons.log.handler.AccountingLogHandler.level = CONFIG

############################################################
# Facility specific properties.
# Provides extra control for each logger.
############################################################

# For example, set the com.xyz.foo logger to only log SEVERE
# messages:
com.l2jserver.commons.loginserver.level = CONFIG
com.l2jserver.gameserver.network.level = FINER

# c3p0 Logging
com.mchange.v2.level = WARNING
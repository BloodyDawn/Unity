############################################################
#  	Global properties
############################################################

# "handlers" specifies a comma separated list of log Handler 
# classes.  These handlers will be installed during VM startup.
# Note that these classes must be on the system classpath.
# By default we only configure a ConsoleHandler, which will only
# show messages at the INFO and above levels.
#handlers= java.util.logging.ConsoleHandler

# To also add the FileHandler, use the following line instead.
handlers = java.util.logging.FileHandler,\
		java.util.logging.ConsoleHandler,\
		org.l2junity.log.handler.ErrorLogHandler
chat.handlers = org.l2junity.log.handler.ChatLogHandler
chat.useParentHandlers = false
gmaudit.handlers = org.l2junity.log.handler.GMAuditLogHandler
gmaudit.useParentHandlers = false
item.handlers = org.l2junity.log.handler.ItemLogHandler
item.useParentHandlers = false
audit.handlers = org.l2junity.log.handler.AuditLogHandler
audit.useParentHandlers = false
enchant.handlers = org.l2junity.log.handler.EnchantItemLogHandler,\
		org.l2junity.log.handler.EnchantSkillLogHandler
enchant.useParentHandlers = false
olympiad.handlers = org.l2junity.log.handler.OlympiadLogHandler
olympiad.useParentHandlers = false
accounting.handlers = org.l2junity.log.handler.AccountingLogHandler
accounting.useParentHandlers = false

# Default global logging level.
# This specifies which kinds of events are logged across
# all loggers.  For any given facility this global level
# can be overriden by a facility specific level
# Note that the ConsoleHandler also has a separate level
# setting to limit messages printed to the console.
.level= CONFIG

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################

# default file output is in user's home directory.
java.util.logging.FileHandler.pattern = log/java%g.log
java.util.logging.FileHandler.count = 20
java.util.logging.FileHandler.limit = 0
java.util.logging.FileHandler.formatter = org.l2junity.log.formatter.FileLogFormatter
java.util.logging.FileHandler.level = CONFIG

# Limit the message that are printed on the console to INFO and above.
java.util.logging.ConsoleHandler.level = FINER
java.util.logging.ConsoleHandler.formatter = org.l2junity.log.formatter.ConsoleLogFormatter

# log errors (exceptions)
org.l2junity.log.handler.ErrorLogHandler.pattern = log/error%g.log
org.l2junity.log.handler.ErrorLogHandler.count = 20
org.l2junity.log.handler.ErrorLogHandler.limit = 0
org.l2junity.log.handler.ErrorLogHandler.formatter = java.util.logging.SimpleFormatter
org.l2junity.log.handler.ErrorLogHandler.filter = org.l2junity.log.filter.ErrorFilter
org.l2junity.log.handler.ErrorLogHandler.level = CONFIG

# log chats
org.l2junity.log.handler.ChatLogHandler.pattern = log/chat.log
org.l2junity.log.handler.ChatLogHandler.formatter = org.l2junity.log.formatter.ChatLogFormatter
org.l2junity.log.handler.ChatLogHandler.filter = org.l2junity.log.filter.ChatFilter
org.l2junity.log.handler.ChatLogHandler.append = true
org.l2junity.log.handler.ChatLogHandler.level = INFO

# log GM Audit
org.l2junity.log.handler.GMAuditLogHandler.pattern = log/gmaudit.log
org.l2junity.log.handler.GMAuditLogHandler.formatter = org.l2junity.log.formatter.GMAuditFormatter
org.l2junity.log.handler.GMAuditLogHandler.filter = org.l2junity.log.filter.GMAuditFilter
org.l2junity.log.handler.GMAuditLogHandler.append = true
org.l2junity.log.handler.GMAuditLogHandler.level = INFO

# log items
org.l2junity.log.handler.ItemLogHandler.pattern = log/item.log
org.l2junity.log.handler.ItemLogHandler.formatter = org.l2junity.log.formatter.ItemLogFormatter
org.l2junity.log.handler.ItemLogHandler.filter = org.l2junity.log.filter.ItemFilter
org.l2junity.log.handler.ItemLogHandler.append = true
org.l2junity.log.handler.ItemLogHandler.level = INFO

# audit
org.l2junity.log.handler.AuditLogHandler.pattern = log/audit.log
org.l2junity.log.handler.AuditLogHandler.formatter = org.l2junity.log.formatter.AuditFormatter
org.l2junity.log.handler.AuditLogHandler.filter = org.l2junity.log.filter.AuditFilter
org.l2junity.log.handler.AuditLogHandler.append = true
org.l2junity.log.handler.AuditLogHandler.level = INFO

# enchant item log
org.l2junity.log.handler.EnchantItemLogHandler.pattern = log/enchantitem.log
org.l2junity.log.handler.EnchantItemLogHandler.formatter = org.l2junity.log.formatter.EnchantFormatter
org.l2junity.log.handler.EnchantItemLogHandler.filter = org.l2junity.log.filter.EnchantItemFilter
org.l2junity.log.handler.EnchantItemLogHandler.append = true
org.l2junity.log.handler.EnchantItemLogHandler.level = INFO

# enchant skill log
org.l2junity.log.handler.EnchantSkillLogHandler.pattern = log/enchantskill.log
org.l2junity.log.handler.EnchantSkillLogHandler.formatter = org.l2junity.log.formatter.EnchantFormatter
org.l2junity.log.handler.EnchantSkillLogHandler.filter = org.l2junity.log.filter.EnchantSkillFilter
org.l2junity.log.handler.EnchantSkillLogHandler.append = true
org.l2junity.log.handler.EnchantSkillLogHandler.level = INFO

# olympiad log
org.l2junity.log.handler.OlympiadLogHandler.pattern = log/olympiad.csv
org.l2junity.log.handler.OlympiadLogHandler.formatter = org.l2junity.log.formatter.OlympiadFormatter
org.l2junity.log.handler.OlympiadLogHandler.append = true
org.l2junity.log.handler.OlympiadLogHandler.level = INFO

# accounting
org.l2junity.log.handler.AccountingLogHandler.pattern = log/accounting.log
org.l2junity.log.handler.AccountingLogHandler.formatter = org.l2junity.log.formatter.AccountingFormatter
org.l2junity.log.handler.AccountingLogHandler.append = true
org.l2junity.log.handler.AccountingLogHandler.level = CONFIG

############################################################
# Facility specific properties.
# Provides extra control for each logger.
############################################################

# For example, set the com.xyz.foo logger to only log SEVERE
# messages:
org.l2junity.gameserver.level = CONFIG
org.l2junity.loginserver.level = CONFIG
#org.l2junity.gameserver.Connection.level = CONFIG
org.l2junity.gameserver.network.serverpackets.level = FINER
org.l2junity.gameserver.network.clientpackets.level = FINER
org.l2junity.gameserver.model.actor.L2Character.level = FINER
org.l2junity.gameserver.engines.DocumentEngine.level = INFO

# c3p0 Logging
com.mchange.v2.level = WARNING